<div ng-controller="NodeListController">

  <div class="side-list" ng-show="renderSidebar">
    <ul class="nav">
      <li class="nav-tabs-header clearfix" style="background-color:#c4c4c4;">
        <div class="pull-right" style="padding:5px;">
          <a ng-click="sortBy('name')" class="btn btn-xs btn-sort"><i ng-class="sortClass('name')"></i> Name</a>
          <a ng-click="sortBy('health_value')" class="btn btn-xs btn-sort"><i ng-class="sortClass('health_value')"></i> Health</a>
        </div>
        <a class="pull-left tabs-header">Nodes</a>
      </li>
      <ul class="nav nav-tabs">
        <li ng-repeat="node in nodes | orderBy:sort.col:sort.desc track by node.id" ng-class="{ 'active': isActive(node) }">
          <a ng-href="#/nodes/{{ node.name }}">
            <div class="row">
              <div class="col-sm-10 col-xs-10">
                <h3>{{ node.name }}</h3>
              </div>
              <div class="col-sm-2 col-xs-2 text-right">
                <span class="health-bubble {{ node.health_label_class }}" title="{{ node.health.status }}"></span>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-8 col-xs-8">
                <span>{{ node.hostname }}</span>
              </div>
              <div class="col-sm-4 col-xs-4 text-right">
                <span ng-class="{'label-warning': !isSameVersion(node.version)}">{{ node.version.number }}</span></span>
              </div>
            </div>
          </a>
        </li>
      </ul>
    </ul>
  </div>

</div>
