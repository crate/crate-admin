<div class="row">
  <div class="col-lg-11 col-md-11">
    <div class="page-header">
      <h1>{{name}}</h1>
      <div id="menu-toggle" class="btn btn-default"><i class="icon-reorder"></i></div>
    </div>
  </div>
</div><!-- /.row -->

<div class="row">
  <div class="col-md-11">
    <div class="panel panel-info text-right">
      <div class="panel-heading">
        <p class="announcement-heading">{{hostname}}</p>
        <p class="announcement-text">Hostname</p>
      </div>
    </div>
  </div>

  <div class="col-md-11">
    <div class="panel panel-info text-right">
      <div class="panel-heading">
        <p class="announcement-heading">{{httpLink}}</p>
        <p class="announcement-text">Address</p>
      </div>
    </div>
  </div>

  <div class="col-md-6">
    <div class="panel panel-info text-right" ng-class="{ 'panel-warning': node.heap.used_percent >= percentageLimitYellow, 'panel-danger': node.heap.used_percent >= percentageLimitRed }">
      <div class="panel-heading">
        <p class="announcement-heading inline-block">{{memUsed}}</p>
        <p class="announcement-text">Used HEAP</p>
      </div>
    </div>
  </div>

  <div class="col-md-6">
    <div class="panel panel-info text-right">
      <div class="panel-heading">
        <p class="announcement-heading inline-block">{{mem.used_percent.toFixed(1)}}%</p>
        <p class="announcement-text">used HEAP</p>
      </div>
    </div>
  </div>

  <div class="col-md-6">
    <div class="panel panel-info text-right" ng-class="{ 'panel-warning': node.fs.used_percent >= percentageLimitYellow, 'panel-danger': node.fs.used_percent >= percentageLimitRed }">
      <div class="panel-heading">
        <p class="announcement-heading inline-block">{{fsUsed}}</p>
        <p class="announcement-text">Used Disk</p>
      </div>
    </div>
  </div>

  <div class="col-md-6">
    <div class="panel panel-info text-right">
      <div class="panel-heading">
        <p class="announcement-heading inline-block">{{fs.used_percent.toFixed(1)}}%</p>
        <p class="announcement-text">Used Disk</p>
      </div>
    </div>
  </div>

</div><!-- /.row -->
