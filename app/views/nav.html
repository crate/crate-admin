<div ng-controller="NavigationController">
  <nav class="cr-layout" role="navigation">
    <div class="cluster_color_label_bar">
      <div class="cr-side-nav" ng-class="showSideNav ? 'show-side-nav' : 'hide-side-nav'">
          <a class="cr-side-nav__item"
                ng-class="{ 'cr-side-nav__item--active': isActive(navBarElement.urlPattern) }"
                ng-repeat="navBarElement in navBarElements track by navBarElement.position"
                ui-sref="{{ navBarElement.state }}"
                ui-sref-active="active"
                data-original-title="{{ navBarElement.text }}"
                cr-tooltip cr-tooltip-position="right">
            <img ng-src="{{ navBarElement.iconSrc }}">
          </a>
      </div>
      <div ng-include="'static/views/statusbar.html'"></div>
    </div>
  </nav>
</div>
