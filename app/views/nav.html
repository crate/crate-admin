<div ng-controller="NavigationController">
  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>

    <div class="collapse navbar-collapse navbar-ex1-collapse {{cluster_color_label_bar}}">
      <div class="side-nav">
        <ul class="nav navbar-nav">
          <li ng-repeat="navBarElement in navBarElements" ng-class="{ 'active': isActive(navBarElement.urlPattern) }">

          </li>
        </ul>

        <div id="crate-logo" fix-bottom ng-class="{'bottom-fixed': fixBottom }"><a class="navbar-brand" href="index.html"></a></div>
      </div>
      <div ng-include="'views/statusbar.html'"></div>
    </div>
  </nav>
