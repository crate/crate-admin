
<div class="row">
  <div class="col-lg-12">
    <div class="page-header">
      <h1>Console</h1>
    </div>
    <div id="errors"/>
    <form role="form">
      <div class="form-group">
        <label>Enter a select statement to query Crate</label>
        <textarea id="query" class="form-control" rows="3" placeholder="select * from demo limit 100;"></textarea>
      </div>
      <button type="submit" class="btn btn-default pull-right ladda-button" data-style="expand-left" data-spinner-size="30">Execute Query</button>
    </form>
    <label class="pull-left">{{ status }}</label>
  </div>
</div>
<div id="table-container">
</div>
