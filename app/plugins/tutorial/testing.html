<div ng-app="testing" ng-controller="testingController">
	<h1> choose your table name </h1>


	<span class="getschema" ng-bind="getschema()"></span>
	<span> SCHEMA: </span>
	<select style="color:black" ng-model="selectedSchema" ng-options="x for x in schemaList" ng-change="getTablename('1')">
	</select>
	<button style="color:black" ng-click="getTablename('1')">OK</button>

	<br/>
	<!--span class="gettablename" ng-bind="getTablename()"></span-->
	<span> TABLE: </span>
	<select style="color:black" ng-model="selectedTable" ng-options="x for x in tableList">
	</select>
	<button style="color:black">OK</button>
	<br/>
	<br/>

	<span> {{selectedSchema}} {{selectedTable}} </span>
</div>
