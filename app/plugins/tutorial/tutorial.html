<div class="page-container">
  <div class="row">
    <div class="col-sm-12">

      <div class="page-header">
        <h1>{{ 'TUTORIAL.TITLE' |translate }}</h1>
      </div>
    
      <p>{{ 'TUTORIAL.PARAGRAPH_1' |translate }}</p>
      <p>{{ 'TUTORIAL.PARAGRAPH_2' |translate }}</p>

      <ul>
        <li ng-bind-html="InstructionText1"></li>
        <li ng-bind-html="InstructionText2"></li>
        <li ng-bind-html="InstructionText3"></li>
      </ul>

      <p ng-hide="importing"><button ng-click="startImport()" type="submit" class="btn btn-default" data-style="expand-left" data-spinner-size="30"><i class="fa fa-twitter"></i> {{ 'TUTORIAL.IMPORT_TWEETS' |translate }}</button></p>
      <p ng-show="importing">{{ 'TUTORIAL.IMPORTING_TWEETS' |translate }} <strong id="tweets">{{ count }}</strong> {{ 'TUTORIAL.TWEETS_IMPORTED' |translate }}</p>
      <p ng-show="importing"><button ng-click="stopImport()" type="submit" class="btn btn-default" data-style="expand-left" data-spinner-size="30"><i class="fa fa-stop"></i> {{ 'TUTORIAL.STOP_IMPORTING_TWEETS' |translate }}</button></p>

    </div>
  </div>
</div>
